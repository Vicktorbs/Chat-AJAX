<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Chating</title>
</head>
<body>
    
    <div class="d-flex justify-content-center" id="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
    <section class="d-none" id="mainarea">
        <div class="hero" id="logSection">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 center-v-content">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Ingresar</div>
                                <!-- Formulario -->
                                <form id="formUser">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="user" placeholder="Nombre de usuario">
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="newuser">
                                        <label class="form-check-label text-muted" for="newuser">Registrar un nuevo usuario</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensajes -->
        <div class="container conte-messages d-none" id="messagesSection">
            <div class="row mt-4 mb-4 justify-content-center">
                <div class="col-md-9">
                    <div class="card conten-h">
                        <div class="card-body">
                            <div id="messageslist"></div>
                            <div id="message" class="mt-2">
                                <form action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="messasend" name="messasend" placeholder="Escriba el mensaje...">
                                    </div>
                                    <button type="submit" class="btn btn-secondary btn-lg float-right">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
